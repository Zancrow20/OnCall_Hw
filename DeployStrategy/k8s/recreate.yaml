apiVersion: apps/v1
kind: Deployment
metadata:
  name: strategy
  labels:
    app.kubernetes.io/name: strategy
spec:
  strategy:
    type: Recreate
  replicas: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: strategy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: strategy
    spec:
      containers:
        - name: strategy
          image: zancrow20/deploy-strategy:v1
          ports:
            - containerPort: 8080
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            failureThreshold: 1
            initialDelaySeconds: 15
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 10