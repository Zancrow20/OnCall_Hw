apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: strategy-ingress
  namespace: deploy-strategy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: strategy.local
      http:
        paths:
          - path: "/(.*)"
            pathType: Prefix
            backend:
              service:
                name: strategy
                port:
                  number: 8080